<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- google fonts -->
		<link href="http://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="css/jrod-portfolio.css">
        <script src="js/jrod-portfolio.js"></script>

		<title>J-Rod</title>
	</head>
	<body>
		<div class="container">
			<div class="row"><!-- Name header -->
				<span class="col-xs-6">
					<img class="j-rod-logo" src="img/J-Rod_logo.png" alt="j-rod's logo">
				</span>
				<div class="col-xs-6 text-uppercase text-right">
					<h1>Joseph Rodriguez</h1>
					<h4>front-end ninja</h4>
				</div>
			</div>

			<hr class="header-separator" />

			<div class="row">
				<span class="col-xs-12">
					<img class="main-img" src="img/main-img.png" alt="j-rod's main content">
				</span>
			</div>


			<div class="featured-work">
				<div class="row">
					<div class="col-xs-12">
						<h2>Featured Work</h2>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-4">
						<img src="http://pubpages.unh.edu/~tct28/htmlphoto.jpg" alt="image displaying HTML">
						<h3>html</h3>
						<a href="https://en.wikipedia.org/wiki/HTML">https://en.wikipedia.org/wiki/HTML</a>
					</div>

					<div class="col-xs-12 col-sm-12 col-md-4">
						<img src="http://nicelydonecss.com/wp-content/uploads/2015/03/css-icon.png" alt="image displaying CSS">
						<h3>css</h3>
						<a href="https://en.wikipedia.org/wiki/Cascading_Style_Sheets">https://en.wikipedia.org/wiki/Cascading_Style_Sheets</a>
					</div>

					<div class="col-xs-12 col-sm-12 col-md-4">
						<img src="http://javascript.tutorialhorizon.com/files/2015/07/javascript.png" alt="image displaying Javascript">
						<h3>javascript</h3>
						<a href="https://en.wikipedia.org/wiki/JavaScript">https://en.wikipedia.org/wiki/JavaScript</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
